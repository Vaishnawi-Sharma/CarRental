<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    .confirmation-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .confirmation-container h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    .confirmation-container p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .confirmation-container .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .confirmation-container .btn:hover {
      background-color: #0056b3;
    }

    .confirmation-container .details {
      margin-top: 20px;
      text-align: left;
      font-size: 1rem;
      color: #555;
    }

    .confirmation-container .details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h1>Booking Confirmed!</h1>
    <p>Thank you for booking with <strong>CarRental</strong>. Your booking has been successfully confirmed.</p>
    <div class="details">
      <h3>Booking Details:</h3>
      <p><strong>Car:</strong> Sedan</p>
      <p><strong>Pick-Up Location:</strong> Mumbai</p>
      <p><strong>Pick-Up Date:</strong> 2025-04-20</p>
      <p><strong>Drop-Off Date:</strong> 2025-04-25</p>
      <p><strong>Total Price:</strong> $250</p>
    </div>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
